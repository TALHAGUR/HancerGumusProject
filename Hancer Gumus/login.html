
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- İconScout CSS-->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Hancer Gumus</title>

 
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="image/logo/hancer.png" alt=""></a>

        

        <div class="nav-icon">
            
            <a href="login.html"><i class='bx bx-user'></i></a>
            <a href="index.html"><i class='bx bx-arrow-back'></i></a>
           
           

           
        </div>
    </header>
    <!-- Glex Container-->
    <div class="container">
       
        <div class="forms">
            <div class="form login">              
                <span class="title">Giriş</span>
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="Eposta aderesinizi giriniz." >
                        <i class="uil uil-envelope icon"></i>
                    </div>
                
                    <div class="input-field">
                        <input type="password" class="password" id="myInput" placeholder="Şifrenizi giriniz." >
                        <i class="uil uil-lock icon"></i>
                        
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox"id="logCheck" onclick="myFunction()">
                            <label class="text" for="logCheck" style="color:#E59538">Şifreyi Göster</label>
                        </div>
                        <a href="forgot.html" class="text forgot-link">Şifreni mi unuttun?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Giriş">
                    </div>

                    <script>
                        function myFunction() {
                            var x = document.getElementById("myInput");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </form>
                <div class="login-signup">
                    <span class="text">Üye değil misin?
                        <a href="register.html" class="text signup-link">Şimdi üye ol</a>
                    </span>
                </div>
            </div>

            
        </div>

    </div>
        
    
   
</body>
</html>
